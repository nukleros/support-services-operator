---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    platform.nukleros.io/group: secrets
    platform.nukleros.io/project: reloader
  name: secret-reloader
  namespace: nukleros-secrets-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    platform.nukleros.io/group: secrets
    platform.nukleros.io/project: reloader
  name: secret-reloader
  namespace: nukleros-secrets-system
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - list
      - get
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - statefulsets
    verbs:
      - list
      - get
      - update
      - patch
  - apiGroups:
      - extensions
    resources:
      - deployments
      - daemonsets
    verbs:
      - list
      - get
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    platform.nukleros.io/group: secrets
    platform.nukleros.io/project: reloader
  name: secret-reloader
  namespace: nukleros-secrets-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-reloader
subjects:
  - kind: ServiceAccount
    name: secret-reloader
    namespace: nukleros-secrets-system
