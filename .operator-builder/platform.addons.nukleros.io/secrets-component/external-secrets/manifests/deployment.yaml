---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-secrets-cert-controller
  namespace: nukleros-secrets-system # +operator-builder:field:name=namespace,default="nukleros-secrets-system",type=string
  labels:
    app.kubernetes.io/name: external-secrets-cert-controller
    app.kubernetes.io/instance: external-secrets
    app.kubernetes.io/version: v0.5.9 # +operator-builder:field:name=externalSecrets.version,default="v0.5.9",type=string
    platform.nukleros.io/category: secrets
    platform.nukleros.io/project: external-secrets
spec:
  # +operator-builder:field:name=externalSecrets.certController.replicas,default="1",type=int,description=`
  # Number of replicas to use for the external-secrets cert-controller deployment.`
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets-cert-controller
      app.kubernetes.io/instance: external-secrets
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-secrets-cert-controller
        app.kubernetes.io/instance: external-secrets
        platform.nukleros.io/category: secrets
        platform.nukleros.io/project: external-secrets
    spec:
      serviceAccountName: external-secrets-cert-controller
      containers:
        - name: cert-controller
          # +operator-builder:field:name=externalSecrets.image,default=ghcr.io/external-secrets/external-secrets,type=string,replace="externalSecretsImage",description=`
          # Image repo and name to use for external-secrets.`
          # +operator-builder:field:name=externalSecrets.version,default="v0.5.9",type=string,replace="externalSecretsVersion",description=`
          # Version of external-secrets to use.`
          image: externalSecretsImage:externalSecretsVersion
          imagePullPolicy: IfNotPresent
          args:
            - certcontroller
            - --crd-requeue-interval=5m
            - --service-name=external-secrets-webhook
            - --service-namespace=nukleros-secrets-system
            - --secret-name=external-secrets-webhook
            - --secret-namespace=nukleros-secrets-system
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics
          readinessProbe:
            httpGet:
              port: 8081
              path: /readyz
            initialDelaySeconds: 20
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            runAsUser: 65534
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - external-secrets-cert-controller
      nodeSelector:
        kubernetes.io/os: linux
