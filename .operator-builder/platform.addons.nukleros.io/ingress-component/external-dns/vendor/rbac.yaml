---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  labels:
    platform.nukleros.io/group: ingress
    platform.nukleros.io/project: external-dns
  namespace: nukleros-ingress-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
  labels:
    platform.nukleros.io/group: ingress
    platform.nukleros.io/project: external-dns
  namespace: nukleros-ingress-system
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - pods
      - services
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  labels:
    platform.nukleros.io/group: ingress
    platform.nukleros.io/project: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: nukleros-ingress-system
