kind: ComponentWorkload
name: external-dns
spec:
  api:
    clusterScoped: true
    domain: support-services.nukleros.io
    group: ingress
    kind: ExternalDNS
    version: v1alpha1
  companionCliSubcmd:
    description: Manage external-dns installation for ingress support services
    name: external-dns
  dependencies:
    - cert-manager
  resources:
    - config-active-directory.yaml
    - config-google.yaml
    - config-route53.yaml
    - deployment-active-directory.yaml
    - deployment-google.yaml
    - deployment-route53.yaml
    - namespace.yaml
    - rbac.yaml

